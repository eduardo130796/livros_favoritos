<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Favoritos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">

    <h1 class="text-center mb-4">Meus Favoritos</h1>

    <div id="listaFavoritos" class="row"></div>

    <div class="text-center mt-4">
        <button onclick="irParaIndex()" class="btn btn-secondary">Voltar</button>
    </div>
</div>
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toast-sucesso" class="toast text-bg-success" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto" id="toast-sucesso-titulo">Sucesso</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toast-sucesso-mensagem">
            Mensagem de sucesso.
        </div>
    </div>

    <div id="toast-erro" class="toast text-bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto" id="toast-erro-titulo">Atenção</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toast-erro-mensagem">
            Mensagem de erro.
        </div>
    </div>
</div>

<script src="scripts/script.js"></script>
<script src="scripts/mensagens.js"></script>
<script src="scripts/favoritos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
